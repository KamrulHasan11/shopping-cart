<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="controlPhonePrice(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhone-input-value" type="text" class="form-control text-center" value="1">
                           <button onclick="controlPhonePrice(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="iPhone-price">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="controlCasePrice(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-input-value" type="text" class="form-control text-center" value="1">
                           <button onclick="controlCasePrice(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-price">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      function controlPhonePrice(isPhonePrice){
         const iPhoneInputButton = document.getElementById('iPhone-input-value');
         const iPhoneInputButtonValue = parseFloat(iPhoneInputButton.value);
         let iPhoneNewValue = iPhoneInputButtonValue;
         if(isPhonePrice == true){
            iPhoneNewValue = iPhoneInputButtonValue + 1;
         }if(isPhonePrice == false){
            iPhoneNewValue = iPhoneInputButtonValue - 1;
         }
         iPhoneInputButton.value = iPhoneNewValue;
         const iPhonePrice = iPhoneNewValue * 1219;
         document.getElementById('iPhone-price').innerHTML = iPhonePrice;
      };

      
      function controlCasePrice(isCasePrice){
         const caseInputButton = document.getElementById('case-input-value');
         const caseInputButtonValue = parseFloat(caseInputButton.value);
         let caseNewValue = caseInputButtonValue;
         if(isCasePrice == true){
            caseNewValue = caseInputButtonValue + 1;
         }if(isCasePrice == false && caseInputButtonValue > 0){
            caseNewValue = caseInputButtonValue - 1;
         }
         caseInputButton.value = caseNewValue;
         const casePrice = caseNewValue * 59;
         document.getElementById('case-price').innerHTML = '$' + casePrice;
      };

</body>
